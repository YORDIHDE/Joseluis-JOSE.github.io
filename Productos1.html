<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio Productos 2024</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #ca0d0d;
      color: white;
      text-align: center;
      padding: 10px;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    td {
      padding: 15px;
      text-align: center;
      border: 2px solid #ca0d0d;
      background-color: white;
      border-radius: 10px;
    }
    img {
      width: 100%;
      max-width: 150px;
      border-radius: 10px;
    }
    footer {
      background-color: #ca0d0d;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Portafolio Productos 2024</h1>
</header>

<main>
  <h2>Figuras 3D Pokémon - Colección 2024</h2>
  <table>
    <tr>
      <td><img src="pIKACHU.jpg" alt="Figura Pikachu 2024"></td>
      <td><img src="Charizard.jpg" alt="Figura Charizard 2024"></td>
    </tr>
    <tr>
      <td><img src="Bulbasaur.jpg" alt="Figura Bulbasaur 2024"></td>
      <td><img src="Squirtle.jpg" alt="Figura Squirtle 2024"></td>
    </tr>
  </table>
</main>

<footer>
  <p>Figuras 3D Pokémon &copy; 2024</p>
</footer>

</body>
</html>
